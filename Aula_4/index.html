<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1 class="page-title">
          Aluraflix
        </h1>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">

        <p class="page-subtitle">
          Qual seu filme favorito?
        </p>

        <div class="form-movies">
            <input type="text" id="filmes" name="filmes" placeholder="Insira endereço de imagem">
            <br>
            <input type="text" id="trailer" name="trailer" placeholder="Insira o enderço do trailer">
            
            <p id="mensagemDeErro"></p>

            <button onclick="adicionarFilme()">Adicionar filme</button>
        </div>

    
      <div id="listaFilmes"></div>

      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
    
</body>

<script src="./script.js"></script>
</html>
